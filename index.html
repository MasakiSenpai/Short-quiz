<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://bootswatch.com/5/vapor/bootstrap.min.css">
        <script src="https://kit.fontawesome.com/a06045c397.js" crossorigin="anonymous"></script>
        <title>Short Quiz</title>
    </head>
    <body>
        <nav>
            <div class="container d-flex flex-row justify-content-between">
                <a href="./highscores.html" class="text-decoration-none">
                    <h1 class="m-4">View Highscores</h1>
                </a>
            <h1 class="m-4">Time: <span id="timer">75</span></h1>
            </div>
        </nav>
        <main id="main">
            <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
                <h1 class="m-3">Coding Quiz
                    <i class="fa-solid fa-code"></i>
                </h1>
                <h2 class="m-2 text-center">Try to answer the following code related questions within the time limit. Keep in mind that incorrect answers will penelize your score/time!</h2>
                <div class="d-flex w-100 justify-content-center" id="startButton">
                    <button type="button" class="btn btn-lg btn-primary w-50 m-4 p-3 fs-2">Start</button>
                </div>
            </div>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
